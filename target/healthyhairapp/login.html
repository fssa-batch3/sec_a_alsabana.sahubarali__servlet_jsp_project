<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <style>
    .container {
      width: 300px;
      margin-top: 15%;
      margin-left: 35%;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 8px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      text-align: right;
      color: blue;
    }
  </style>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form  action="LoginServlet" method="post">
        <label>Email:</label>
        <input
          type="email"
          id="username"
          placeholder="Enter email"
          name="email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          name="password"
          required
        />
        <label for="forgot-password" class="forgot-password"
          >Forgot Password?</label
        >
        <button type="submit" >Submit</button>
      </form>
    </div>
  </body>
</html>
